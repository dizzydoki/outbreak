<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Outbreak 2308</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: monospace;
      padding: 20px;
    }
    .stat-bar {
      margin: 10px 0;
    }
    .stat-label {
      display: inline-block;
      width: 120px;
    }
    button {
      margin: 5px;
      padding: 10px;
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>🛠️ Outbreak 2308</h1>
  <p>Current Location: <span id="location">Bunker</span></p>

  <div id="stats">
    <div class="stat-bar"><span class="stat-label">Level:</span> <span id="level">1</span></div>
    <div class="stat-bar"><span class="stat-label">XP:</span> <span id="xp">0</span> / <span id="nextXp">10</span></div>
    <div class="stat-bar"><span class="stat-label">Energy:</span> <span id="energy">100</span></div>
    <div class="stat-bar"><span class="stat-label">Health:</span> <span id="health">100</span></div>
    <div class="stat-bar"><span class="stat-label">Stamina:</span> <span id="stamina">100</span></div>
    <div class="stat-bar"><span class="stat-label">Oxygen:</span> <span id="oxygen">100</span></div>
    <div class="stat-bar"><span class="stat-label">Food:</span> <span id="food">100</span></div>
    <div class="stat-bar"><span class="stat-label">Gum Nuts (GN):</span> <span id="gumNuts">0</span></div>
  </div>

  <h2>🧹 Jobs</h2>
  <button onclick="performJob(jobs.cleanFacilities, this)">Clean the Facilities</button>
  <button onclick="performJob(jobs.sortScrap, this)">Sort Scrap Metal</button>
  <button id="incineratorBtn" onclick="performJob(jobs.incineratorDuty, this)" disabled>Incinerator Duty (Unlocks at Lvl 2)</button>

  <h2>🧪 Actions</h2>
  <button onclick="toggleLocation()">Toggle Location</button>
  <button onclick="train()">Train Skill</button>
  <button onclick="explore()">Explore Wasteland</button>

  <h2>💾 Save / Load</h2>
  <button onclick="saveGame()">Save Game</button>
  <button onclick="loadGame()">Load Game</button>

  <script src="index.js"></script>
</body>
</html>
